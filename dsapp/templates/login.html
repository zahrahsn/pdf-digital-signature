{% extends "base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="jumbotron" style="padding-bottom:50px">
            {% load crispy_forms_tags %}
            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                    <h1 class="text-center">Login</h1>
                </div>
            </div>
            <div class="row">
                <form class="col-sm-8 offset-sm-2" method="POST">
                    {% csrf_token %}
                    {{ login_form|crispy }}
                    <div class="row form-group">
                        <button class="btn btn-primary ml-auto" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
